<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>

<!-- Include CSS File Here -->
<link rel="stylesheet" type="text/css" href="style.css">
 
<!-- Include JS File Here -->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="registeration.js"></script>
</head>
<div class="header">
    <h1>Register</h1>
</div>
<form name="RegForm" method="post" action="welcome.html" onsubmit="return validation()">

<div class="input-group">
      <label>Username</label>
      <input type="text" name="dname" id="name" placeholder="enter your name">
    </div>
    <div class="input-group">
      <label>Email</label>
      <input type="text" name="demail" id="email" placeholder="enter your email">
    </div>
    <div class="input-group">
      <label>Password</label>
      <input type="password" name="password" id="password" placeholder="enter your password">
    </div>
    <div class="input-group">
      <label>Confirm password</label>
      <input type="password" name="cpassword" id="cpassword" placeholder="enter the same password">
    </div>
    <input type="button" class="btn" name="register" id="register" value="Register">
   	  
    <p>
        Already a member? <a href="login.html">Sign in</a>
    </p>
  </form>
  </body>
  </html>
